<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bản Đồ Văn Hóa - Bản Sắc Việt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .map-container { position: relative; width: 100%; max-width: 600px; margin: 0 auto; }
        .map-marker {
            position: absolute; width: 30px; height: 30px;
            background-color: #C62828; color: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; cursor: pointer; box-shadow: 0 0 10px rgba(198, 40, 40, 0.5);
            transition: transform 0.3s; z-index: 10;
        }
        .map-marker:hover { transform: scale(1.2); background-color: #b71c1c; }
        
        /* CSS Mới cho danh sách */
        .region-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px; margin-bottom: 8px; border-radius: 6px;
            border: 1px solid #eee; transition: all 0.2s;
        }
        /* Style cho mục bấm được */
        .region-item.active {
            background-color: white; border-color: #ddd; cursor: pointer;
        }
        .region-item.active:hover {
            border-color: #C62828; color: #C62828; padding-left: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        /* Style cho mục chưa bấm được */
        .region-item.disabled {
            background-color: #f9fafb; color: #9ca3af; cursor: not-allowed;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div class="paper-texture"></div>

    <main class="flex-grow container mx-auto px-6 py-10 pt-28">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-cinnabar mb-2">Bản Đồ Văn Hóa & Phương Ngữ</h1>
            <p class="text-gray-600">Click vào các vùng miền (chấm đỏ) để khám phá các dân tộc đặc trưng.</p>
        </div>

        <div class="flex flex-col md:flex-row gap-10 items-start max-w-6xl mx-auto">
            <div class="w-full md:w-2/3 bg-white p-4 rounded-xl shadow-lg border border-gray-200">
                <div class="map-container relative">
                    <img src="../images/ban-do-mau.png" alt="Bản đồ Việt Nam" class="w-full h-auto rounded opacity-90" usemap="#vn-map">
                    
                    <map name="vn-map">
                        <area shape="rect" coords="0,0,200,300" href="#" data-region="north" alt="Miền Bắc">
                        <area shape="rect" coords="0,301,200,600" href="#" data-region="central" alt="Miền Trung">
                        <area shape="rect" coords="0,601,400,900" href="#" data-region="south" alt="Miền Nam">
                    </map>
                    
                    <div class="map-marker" style="top: 20%; left: 45%;" data-region="north">B</div>
                    <div class="map-marker" style="top: 50%; left: 55%;" data-region="central">T</div>
                    <div class="map-marker" style="top: 80%; left: 40%;" data-region="south">N</div>
                </div>
                <p class="text-xs text-center text-gray-400 mt-2 italic">*Click vào các điểm tròn hoặc vùng trên bản đồ</p>
            </div>

            <div class="w-full md:w-1/3">
                <div class="bg-[#FDFBF7] p-6 rounded-xl shadow-lg border-t-4 border-cinnabar sticky top-24">
                    <h3 id="region-title" class="text-2xl font-bold text-gray-800 mb-3">Chọn một vùng</h3>
                    <p id="region-desc" class="text-gray-600 mb-6 text-sm">Thông tin về văn hóa và các dân tộc sẽ hiện tại đây.</p>
                    
                    <h4 class="font-bold text-cinnabar mb-4 text-sm uppercase tracking-wide border-b border-gray-200 pb-2">Các dân tộc tiêu biểu:</h4>
                    
                    <div id="region-list" class="region-list">
                        <div class="text-gray-400 text-sm italic">Chưa có dữ liệu... Hãy chọn một vùng trên bản đồ.</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../js/layout.js"></script>

    <script>
        // Dữ liệu (Thêm thuộc tính active: true/false)
        const data = {
            north: {
                title: "Văn Hóa Bắc Bộ",
                desc: "Cái nôi của văn hóa Việt với nền văn minh lúa nước sông Hồng.",
                groups: [
                    { name: "Kinh (Việt)", url: "../dan_toc/dan-toc-kinh.html", active: true },
                    { name: "Tày", url: "#", active: false },
                    { name: "Mường", url: "#", active: false },
                    { name: "H'Mông", url: "#", active: false }
                ]
            },
            central: {
                title: "Văn Hóa Trung Bộ",
                desc: "Mảnh đất địa linh nhân kiệt, giao thoa văn hóa Champa và Đại Việt.",
                groups: [
                    { name: "Kinh (Huế)", url: "../dan_toc/dan-toc-kinh.html", active: true },
                    { name: "Chăm", url: "#", active: false },
                    { name: "Cơ Tu", url: "#", active: false }
                ]
            },
            south: {
                title: "Văn Hóa Nam Bộ",
                desc: "Vùng đất hào sảng, phóng khoáng với văn hóa sông nước.",
                groups: [
                    { name: "Kinh (Nam Bộ)", url: "../dan_toc/dan-toc-kinh.html", active: true },
                    { name: "Khmer", url: "#", active: false },
                    { name: "Hoa", url: "#", active: false }
                ]
            }
        };

        function showRegion(key) {
            const info = data[key];
            if(!info) return;

            document.getElementById('region-title').innerText = info.title;
            document.getElementById('region-desc').innerText = info.desc;
            
            const list = document.getElementById('region-list');
            list.innerHTML = ''; // Xóa danh sách cũ
            
            info.groups.forEach(g => {
                // Tạo thẻ DIV thay vì thẻ A để tránh lỗi link
                const div = document.createElement('div');
                
                if(g.active) {
                    // Nếu active = true -> Bấm được
                    div.className = "region-item active";
                    div.innerHTML = `
                        <span class="font-bold">${g.name}</span>
                        <span class="text-xs font-bold text-cinnabar">Xem ngay &rarr;</span>
                    `;
                    // Gắn sự kiện click chuyển trang bằng JS
                    div.onclick = function() {
                        window.location.href = g.url;
                    };
                } else {
                    // Nếu active = false -> Không bấm được
                    div.className = "region-item disabled";
                    div.innerHTML = `
                        <span>${g.name}</span>
                        <span class="text-xs italic">(Đang cập nhật)</span>
                    `;
                }

                list.appendChild(div);
            });
        }

        // Gắn sự kiện click cho Marker
        document.querySelectorAll('.map-marker').forEach(m => {
            m.addEventListener('click', () => showRegion(m.dataset.region));
        });

        // Gắn sự kiện click cho Area Map
        document.querySelectorAll('area').forEach(a => {
            a.addEventListener('click', (e) => {
                e.preventDefault();
                showRegion(a.dataset.region);
            });
        });
    </script>
</body>
</html>
